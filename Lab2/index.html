<html ng-app="todoApp">      
<head>
<title>Angular- Controller </title>
<link rel="stylesheet" href="bootstrap.css">
<script src="angular.js"></script>
<script src="app.js"></script>

</head>
<body>

    <div ng-controller="todoCtrl as todo">
        <select name="" id="" ng-model="todo.product"
        ng-options="item.name for item in todo.items"
        ng-change="">

        </select>

     


       <input type="text" ng-model=todo.product.name>
       <input type="text" ng-model=todo.product.quan>
       <input type="text" ng-model=todo.product.rate>
       {{todo.product}}

       <button ng-click=todo.add(todo.product)>Add</button>
    
    <div ng-repeat="item in todo.cart">
    {{item.name}} | {{item.quan}} | {{item.rate}} |  {{item.rate * item.quan}}

    </div>
    <div>
        Total : {{todo.total}}

    </div>

    </div>


</body>
</html>
